{% load static %}
{% static "images" as baseUrl%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'mobile.css' %}">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <nav>
        <h1>Chat</h1>
        <a href="#">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQO7rSbPANgVODJRFbApdRGzERyJKQeEgdYNg&usqp=CAU" class="account" alt="">
        </a>
    </nav>
    <hr style="width: 100%;">
    <div class="main">
        <!-- Search bar -->
        <form action="search" method="post">
            <input style="margin-left: 10px;width:85%" type="text" name="" id="srch-bar" placeholder="search...">
            <button style="border: none;background-color: white;"><i class="fa fa-search"></i></button>
        </form>
        <!-- Search bar ends -->

        <!-- Messages or group list -->
        {% for i in rms %}
        <a href="/room/{{i.slug}}" style="text-decoration: none;color:black;">
        <div class="mrow">
            <div style="width: 70px;">
                {% if i.profile_picture %}
                <img src="/media/{{i.profile_picture}}" class="account-list" alt="">
                {% else %}
                <img src="https://cdn-icons-png.flaticon.com/512/143/143438.png" class="account-list" alt="">
                {% endif %}
            </div>
            
            <div>
                <h5 class="usr-name">{{i.name}}</h5>
                <!-- <p style="color: #d4d4d4;">@_sreju_</p> -->
            </div>
            
        </div>
    </a>
    {% endfor %}

        <!-- Ends Message list -->

       
    </div>
    

</body>
</html>
